<!DOCTYPE html>
<html>
  <head>
    <title>Square and Cube Calculator</title>
  </head>
  <body>
    <h1>Square and Cube Calculator</h1>
    <form action="/square">
      <label for="square-input">Enter a number:</label>
      <input type="text" id="square-input" name="num">
      <button type="submit">Calculate Square</button>
    </form>
    <br>
    <form action="/cube">
      <label for="cube-input">Enter a number:</label>
      <input type="text" id="cube-input" name="num">
      <button type="submit">Calculate Cube</button>
    </form>
  </body>
</html>
